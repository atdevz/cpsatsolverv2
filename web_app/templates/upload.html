{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Upload Data from Excel</h1>

        <div class="mb-4">
            <h2>Upload Excel File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="excelFile">Choose Excel File:</label>
                    <input type="file" class="form-control-file" id="excelFile" accept=".xlsx, .xls" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadMessage" class="mt-3"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const uploadMessage = document.getElementById('uploadMessage');

            uploadForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const fileInput = document.getElementById('excelFile');
                const file = fileInput.files[0];

                if (file) {
                    const formData = new FormData();
                    formData.append('excel_file', file);

                    uploadMessage.innerHTML = '<div class="alert alert-info">Uploading...</div>';

                    try {
                        const response = await fetch('/api/upload_excel', {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();

                        if (response.ok) {
                            uploadMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                        } else {
                            uploadMessage.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                        }
                    } catch (error) {
                        uploadMessage.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
                    }
                } else {
                    uploadMessage.innerHTML = '<div class="alert alert-warning">Please select a file to upload.</div>';
                }
            });
        });
    </script>
{% endblock %}
